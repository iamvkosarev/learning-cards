syntax = "proto3";

package learning_cards;

option go_package = "github.com/iamvkosarev/learning-cards/pkg/grpc/learning_cards/v1;learning_cards";

import "google/api/annotations.proto";

service LearningCards {
  rpc CreateCardsGroup(CreateCardsGroupRequest) returns (CreateCardsGroupResponse){
    option (google.api.http) = {
      post: "/api/learning-cards/v1/cards/group"
      body: "*"
    };
  };
}

message CreateCardsGroupRequest{
  string groupName = 1;
}

message CreateCardsGroupResponse{
  int64 groupId = 1;
}